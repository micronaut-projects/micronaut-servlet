plugins {
    id 'io.micronaut.build.internal.module'
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-graal"

    api project(":servlet-engine")
    api "io.micronaut:micronaut-http-server:$micronautVersion"

    implementation("org.eclipse.jetty:jetty-servlet:$jettyVersion")

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation("org.codehaus.groovy:groovy-json")
    testImplementation "io.micronaut.reactor:micronaut-reactor"
    testImplementation "io.micronaut.reactor:micronaut-reactor-http-client"

    testImplementation("io.micronaut.security:micronaut-security")
}
