pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '6.0.1'
}

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'

rootProject.name = 'servlet-parent'

include 'servlet-bom'
include 'servlet-core'
include 'servlet-engine'
include 'http-server-jetty'
include 'http-server-undertow'
include 'http-server-tomcat'

include 'test-suite-kotlin-jetty'

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
    }
}

micronautBuild {
    importMicronautCatalog()
}


