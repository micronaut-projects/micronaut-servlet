pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '6.4.4'
}

enableFeaturePreview("TYPESAFE_PROJECT_ACCESSORS")

rootProject.name = 'servlet-parent'

micronautBuild {
    useStandardizedProjectNames = true
    importMicronautCatalog()
    importMicronautCatalog("micronaut-reactor")
    importMicronautCatalog("micronaut-security")
    importMicronautCatalog("micronaut-session")
    importMicronautCatalog("micronaut-validation")
    importMicronautCatalog("micronaut-logging")
}

include 'servlet-bom'
include 'servlet-core'
include 'servlet-engine'
include 'http-server-jetty'
include 'http-server-undertow'
include 'http-server-tomcat'
include 'test-suite-http-server-tck-tomcat'
include 'test-suite-http-server-tck-undertow'
include 'test-suite-http-server-tck-jetty'
include 'test-suite-kotlin-jetty'
